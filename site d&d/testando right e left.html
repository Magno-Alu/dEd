<!DOCTYPE html>
<html>
    <meta charset="utf-8"
    <title>Contenteditable</title>
</html>

<body>
    <h2>O atributo dir - exemplo de uso</h2>
    <p dir="ltr">Texto escrito da esquerda pra direita</p>
    <p dir="rtl">Texto escrito da direita pra esquerda</p>

    <h2>Mesmo efeito usando o aling</h2>
    <p align="left">Texto escrito da esquerda para direita</p>
    <p align="right">Texto escrito da direita pra esquerda</p>

</body>
</html>
